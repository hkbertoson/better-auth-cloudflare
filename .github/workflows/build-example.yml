name: Build Example (OpenNextJS)

on:
    push:
        branches: [main]
        paths:
            - "examples/opennextjs/**"
    pull_request:
        branches: [main]
        paths:
            - "examples/opennextjs/**"
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: examples/opennextjs

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.10.0
                  run_install: false

            - name: Install dependencies
              run: pnpm install

            - name: Build Example (OpenNextJS)
              run: pnpm build:cf
